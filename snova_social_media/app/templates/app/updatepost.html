{% extends 'app/base.html'%}

{% block content %} 

 
<div class="container py-5">
    <h1>{{post.title }}</h1>
    <h2>{{post.pic}}</h2>
    {% if post.pic  %}
      <img src = '{{post.pic.url}}' alt="pic" width='100' height='100'>
    {% endif %}
	<h1>Update Post</h1>    
	<form enctype="multipart/form-data" action="/{{post.id}}/update" method="post">
		{% csrf_token %}
        {{ form.pic }}
        <br>
        {{ form.title }}
        <p> Previous title: {{post.title}} </p>
        {{ form.content }}
        <p style="height: 5em;overflow: hidden;border-bottom: 1px solid rgb(189, 185, 185);"> Previous content: {{post.content}} </p>
        <br>
		<button class="btn btn-primary" type="submit">Update</button>
	</form>
    <br>
    <a href="/{{post.id}}/delete"><button> Delete Post </button></a>
</div>
{% endblock %}
