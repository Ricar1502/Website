{% extends 'app/base.html' %}
{% block titlte %}search{% endblock titlte %}
{% load static %}
{% block content %}

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
    <!-- The Grid -->
    <div class="w3-row">
        <div class="profile">
            {% for user in username_profile_list %}
                <div class="profile-container">
                    <div class="profile-content">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="tab-content p-0">
                                    <div class="tab-pane fade active show" id="profile-followers">
                                        <div class="list-group">
                                            <div class="list-group-item d-flex align-items-center">
                                                <img src="{{user.avatar.url}}" alt="" width="50px" class="rounded-sm ml-n2" />
                                                <div class="flex-fill pl-3 pr-3">
                                                    <div><a href="/user/{{user.id}}" class="text-dark font-weight-600"><strong>u/{{user}}</strong></a></div>
                                                    <div><p>{{following_list|length}} Followers</p></div>
                                                    <div class="text-muted fs-13px">bio</div>
                                                </div>
                                                <a href="#" class="btn btn-outline-primary">Follow</a>
                                            </div>
                                            <hr>
                                        </div>
                                        
                                        <div class="text-center p-3">
                                            <a href="#" class="text-dark text-decoration-none">Show more <b class="caret"></b></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}    
        </div>
    </div>
</div>

{% endblock content %}
