{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Snova{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" type="text/css" href=" {% static '/css/viewPost.css' %} ">
    <link rel="stylesheet" type="text/css" href=" {% static '/css/base.css' %} ">

</head>
<body style="background: #2691cf4b; background: linear-gradient(to right, #2691cf4b, #093e5d4b)">
        <!-- Navbar -->  
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; width: 100%; border-left: 7px solid #396afc">
          <a href="/" class="navbar-brand" style="text-decoration: none;"><i class="fa fa-home w3-margin-right"></i>Snova</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <form action="/chat/">
                  <button class="nav-link w3-button w3-padding-large" type="submit" title="Messages" href = "/" style="border: none;background: none;">
                    <i class="fa fa-commenting-o fa-fw w3-xlarge"></i>
                  </button>
                </form>
              </li>
              <li class="nav-item">
                <form action="/notification">
                  <button class="nav-link w3-button w3-large w3-padding-large" type="submit" aria-haspopup="true" aria-expanded="false" title="Notifications">
                    <i class="fa fa-bell"></i>
                    <span class="w3-badge w3-right w3-small w3-green">!</span>
                  </button>     
                </form>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/search/">
              <input name="username" class="form-control mr-sm-5" type="search" placeholder="Search" aria-label="Search" style="width: 100%;">              
            </form>
            <form action="/">
              <a href="/user/{{this_profile.id}}" class="nav-link" title="My Account" style="text-decoration: none;">
                <img src="{{this_profile.avatar.url}}" class="w3-circle" style="height:35px;width:35px" alt="Avatar">
              </a>
            </form>
            <form action="/logout/" method="post">
              {% csrf_token %}
              <button class="navbar-brand" type="submit" href = "/" style="border: none;background: none;">Logout</button>
            </form>
          </div>
        </nav>

    <div class="main" id="content" >
        {% block content %}
        
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
